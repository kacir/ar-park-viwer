<img class="" id="expand-hamburger" src="/img/hamburger.svg" width="35" />
<img class="hidden" id="close-button" src="/img/exitbutton.svg" width="30" />
<ul class='nav nav-tabs hidden'>
	<li class='nav-item'>
		<a class='nav-link active' id='trailtab' data-toggle='tab' href='#trailcontent' role='tab' aria-controls='trailcontent' aria-selected='true' >Trail Search<a/>
	</li>
	<li class='nav-item'>
		<a class='nav-link' id='commenttab' data-toggle='tab' href='#commentcontent' role='tab' aria-controls='commentcontent' aria-selected='false'>Comment</a>
	</li>
</ul>
<div class='tab-content hidden radi-elements' id='myTabContent'>
	<div class='tab-pane fade show active radi-elements' id='trailcontent' role='tabpanel' aria-labelledby='trailtab'>
		<div id="trail-search-form">
            <h4 class="trail-search-subheader">Trail Type</h4>
			<div>
                <input type='checkbox' id="footcheck"></input>
                <label for='footcheck'>Foot</label>
			</div>
			<div>
                <input type='checkbox' id="bikecheck"></input>
                <label for='bikecheck'>Bike / MTB</label>
			</div>
			<div>
                <input type='checkbox' id="watercheck"></input>
                <label for='watercheck'>Water</label>
			</div>

            <h4 class="trail-search-subheader">Surface</h4>
            <div>
                <input type='checkbox' id='naturalcheck'></input>
                <label for='naturalcheck'>Natural</label>
            </div>
            <div>
                <input type='checkbox' id='pavedcheck'></input>
                <label for='pavedcheck'>Paved</label>
            </div>

            <button id='trail-submit'>Submit</button>
        </div>
        <div class="hidden" id="trail-search-results">
            <img src="img/backarrow.svg" width="40px" class="back-arrow" id="backarrow"></img>
            <h4>Results of Trail Search</h4>
            <table id="trail-results-table"></table>
        </div>

	</div> 
	<div class='tab-pane fade radi-elements' id='commentcontent' role='tabpanel' aria-labeledby='commenttab'>
		<div id="comment-submit-form">
			<label for='select-map-location'>What is your favoriate part of the park? Drag the icon onto the map*</label>
			<img id="select-map-location" src="https://unpkg.com/leaflet@1.0.1/dist/images/marker-icon.png"></img>
			<label for='rate'>Rate your exeriance here from 1-10*</label>
			<input type='number' placeholder="10" id='rate' min="1" max="10"></input>
			<label for='comment-text'>Please explain why the experience was good or bad?</label>
			<textarea placeholder="I had a really good time at the pavilion!" rows="3" cols="30" type='text' id='comment-text'></textarea>

			<label for='email'>Your email address</label>
			<input type='text' id='email' placeholder="someone@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"></input>
			<label for='phone'>Your phone number</label>
			<input type='text' id='phone' placeholder="888 888 8888" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" maxlength="12"></input>

        	<label for="prefer-contact">Preferred Contact method </label>
			<select id="prefer-contact">
				<option value='phone'>Phone</option>
				<option value='email'>Email</option>
			</select>
        	<button id="comment-submit">Submit</button>
		</div>
        <div id="comment-submit-feedback" class="hidden">
            <img src="img/backarrow.svg" width="40px" class="back-arrow" id="backarrow2"></img>
            <p>Your Feedback has been received by the Arkansas Department of Parks and Tourism</p>
            <p>Thank you for your input</p>
        </div>

	</div> 
</div>
